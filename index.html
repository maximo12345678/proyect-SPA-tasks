<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <body>
    <!--
    <h1>Hola paa</h1>
    <h2 class="display-4">Que pasa rey</h2>    ( display es una clase de bootstrap )
    -->
    <!-- NAVEGACION-->
    <nav>
        <nav class="navbar navbar-light bg-light">  <!-- navbar son clases de bootstrap-->
            <!-- la clase CONTAINER centra mas en el medio -->
            <a href="a" class="navbar-brand">Tasks App</a> 
            
        </nav> 
    </nav>

    <!-- CONTENIDO PRINCIPAL-->
    <div class="container">

        <div id="App" class="row pt-5" > <!--row es como la fila en la que va todo "pt-5" le da el espacio entre el navbar y el formulario. padin -->
            <div class="col-md-4"> <!-- columnas, 4 hacia la izquierda-->
                <div class="card"> <!-- es como una carta/tarjeta/recuadro agregar la info o los formularios-->
                    <div class="card-body"> <!-- aca va el cuerpo de esa carta, para darle el contenido-->
                        <form id="formTask"> <!-- este es el formulario, va con el ID para poder usarlo desde JS-->
                            
                            <div class="form-group"> <!-- para agrupar el formulario, y adentro van los inputs-->
                                <input type="text" id="title" placeholder="Add A Task">
                            </div>
                            <div class="form-group"> <!-- USAMOS textarea para un texto grande-->
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-success btn-block">
                                Guardar
                            </button>
                    
                            <!--
                                <button type="submit" class="btn btn-primary btn-block">      btn-block hace que sea mas largo el boton
                                    Save
                                </button>
                            -->
                        </form>
    
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="tasks"> </div>  <!-- con JS seleccionamos este DIV a traves del ID y podemos colocar las tareas-->
            </div>


        </div>
    </div>

    <!-- SCRIPTS-->
     <script src="app.js"></script>
    </body>
</html>
